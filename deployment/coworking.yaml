apiVersion: v1
kind: Service
metadata:
  name: auntk-prj3-kub
spec:
  type: LoadBalancer
  selector:
    app: coworking
  ports:
  - name: "5153"
    protocol: TCP
    port: 5153
    targetPort: 5153
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auntk-prj3-kub
  labels:
    name: auntk-prj3-kub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coworking
  template:
    metadata:
      labels:
        app: coworking
    spec:
      containers:
      - name: coworking
        image: 754809338935.dkr.ecr.us-west-1.amazonaws.com/auntk-proj3-repo:5
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /health_check
            port: 5153
          initialDelaySeconds: 5
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            path: "/readiness_check"
            port: 5153
          initialDelaySeconds: 5
          timeoutSeconds: 5
        envFrom:
        - configMapRef:
            name: auntk-config
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: auntk-secret
              key: DB_PASSWORD
      restartPolicy: Always